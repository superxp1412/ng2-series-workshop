<div class="note-creator shadow-2" [ngStyle]="{'background-color': backgroundColor}">
    <form class="row">
        <input
                type="text"
                name="newNoteTitle"
                placeholder="Title"
                class="col-xs-10 title"
                autocomplete="off"
                [(ngModel)]="newNote.title"
    >
    <input
      type="text"
        name="newNoteValue"
        placeholder="Take a note..."
        class="col-xs-10"
        autocomplete="off"
        [(ngModel)]="newNote.value"
        (focus) = "isFocus = true"
        >
        <div class="actions col-xs-12 row between-xs" >
            <color-picker (onPickColor)="changeBackground($event)"></color-picker>

            <button
                    type="submit"
                    class="btn-light"
                    (click)="createNote()"
            >
                Done
            </button>
        </div>
    </form>
</div>
